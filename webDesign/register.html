				<!--头部左方-->
				<div class="divImg">
					<img src="img/logo.png.png" />                                                                                                                                                                                                                                                                                          
				</div>
				<!--头部右方-->

		<div class="reg">

				<p class="reg_p1">注册账号</p>
				<p class="reg_p2">用户名<input type="text" placeholder="您的账户名和登录名" style="margin-left: 37px;"></p>
				<p class="reg_p2">密码<input type="password" placeholder="建议至少使用两种字符组合" style="margin-left: 52px;"></p>
				<p class="reg_p2">确认密码<input type="password" placeholder="请再次输入密码" style="margin-left: 20px;"></p>
				<p class="reg_p2">手机号<input type="tel" placeholder="建议使用常用手机" style="margin-left: 35px;"></p>
				<p class="reg_p2">真实姓名<input type="text" placeholder="填写真实姓名" style="margin-left: 20px;"></p>
				<p class="reg_p2">学校<input type="text" placeholder="填写你的学校" style="margin-left: 52px;"></p>
				<p class="reg_p2">学号<input type="text" placeholder="填写学号" style="margin-left: 52px;"></p>
				<p class="reg_p2"><input type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册" class="reg_sub" style="margin-left: 40px;"></p>
			</div>
